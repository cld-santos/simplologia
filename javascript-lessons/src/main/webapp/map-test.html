<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
<!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
<meta name="viewport"	content="initial-scale=1, maximum-scale=1,user-scalable=no" />
<title>World Street Map</title>
<link rel="stylesheet" type="text/css" 	href="./js/lib/esri/js/dojo/dijit/themes/claro/claro.css">
<style>
html,body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}

#map {
	padding: 0;
}
</style>
<script type="text/javascript">
	var djConfig = {
		parseOnLoad : true
	};
</script>
<script type="text/javascript"
	src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.1"></script> <!--src="./js/lib/esri/init.js"  -->
<script type="text/javascript">
	dojo.require("esri.map");

	var map;

	function init() {
		var initExtent = new esri.geometry.Extent({
			"xmin" : -17731,
			"ymin" : 6710077,
			"xmax" : -12495,
			"ymax" : 6712279,
			"spatialReference" : {
				"wkid" : 102100
			}
		});
		map = new esri.Map("map", {
			extent : initExtent
		});

		//Add the world street map layer to the map. View the ArcGIS Online site for services http://arcgisonline/home/search.html?t=content&f=typekeywords:service    
		var basemap = new esri.layers.ArcGISTiledMapServiceLayer(
				"http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer");
			map.addLayer(basemap);

		dojo.connect(map, 'onLoad', function(theMap) {
			//resize the map when the browser resizes
			dojo.connect(dijit.byId('map'), 'resize', map, map.resize);
		});
	}
	dojo.addOnLoad(init);
</script>
</head>

<body class="claro">
	<div style="width: 100%; height: 100%; margin: 0;"> 	<!-- dojotype="dijit.layout.BorderContainer" -->
		<div id="map" style="overflow: hidden;"></div> 	<!-- dojotype="dijit.layout.ContentPane"  -->
	</div>
</body>

</html>
